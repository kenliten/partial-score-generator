<h2 mat-dialog-title>Student Details</h2>
<div mat-dialog-content>
	<form [formGroup]="studentForm" class="w-1/2 mx-auto my-4">
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Firstname</mat-label>
			<input matInput type="text" formControlName="firstname" required>
		</mat-form-field>
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Lastname</mat-label>
			<input matInput type="text" formControlName="lastname" required>
		</mat-form-field>
		<mat-form-field style="width: 100%" class="w-full">
			<mat-label>Section</mat-label>
			<mat-select class="w-full" formControlName="section" required>
				<mat-option *ngFor="let section of (sections | async)" [value]="sectionRef(section)">{{ section.name }}</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-raised-button mat-dialog-close>Cancel</button>
	<button mat-raised-button (click)="updateStudent()" color="primary" mat-dialog-close>Save</button>
</div>
