<mat-list style="width: 50%; margin: 12px auto;">
	<mat-list-item *ngFor="let student of students" style="width: 100%;">
		{{ student.firstname }} {{ student.lastname }}
		<span style="flex: 1 1 auto;"></span>
		<button mat-mini-fab color="primary" (click)="showDetail(student.id)"><mat-icon>launch</mat-icon></button>
		<button style="margin-left: 6px;" mat-mini-fab color="warn" (click)="deleteStudent(student.id)"><mat-icon>delete</mat-icon></button>
	</mat-list-item>
</mat-list>
