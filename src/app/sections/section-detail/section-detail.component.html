<h2 mat-dialog-title>Section Details</h2>
<div mat-dialog-content>
	<form [formGroup]="sectionForm" style="width: 100%; margin: 4px auto;" class="w-1/2 mx-auto my-4">
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Name</mat-label>
			<input matInput type="text" formControlName="name" required>
		</mat-form-field>
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Section</mat-label>
			<input matInput type="text" formControlName="section" required>
		</mat-form-field>
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Grade</mat-label>
			<input matInput type="number" min="1" max="6" formControlName="grade" required>
		</mat-form-field>
		<mat-form-field style="width: 50%" class="w-full">
			<mat-label>Level</mat-label>
			<mat-select class="w-full" formControlName="level" required>
				<mat-option value="elementary">Elementary</mat-option>
				<mat-option value="high-school">High School</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-raised-button mat-dialog-close>Cancel</button>
	<button mat-raised-button (click)="updateSection()" color="primary" mat-dialog-close>Save</button>
</div>
