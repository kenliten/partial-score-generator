<form [formGroup]="sectionForm" style="width: 50%; margin: 4px auto;" class="w-1/2 mx-auto my-4">
	<h2>Add a New Section</h2>
	<mat-form-field style="width: 50%" class="w-full">
		<mat-label>Name</mat-label>
		<input matInput type="text" formControlName="name" required>
	</mat-form-field>
	<mat-form-field style="width: 50%" class="w-full">
		<mat-label>Section</mat-label>
		<input matInput type="text" formControlName="section" required>
	</mat-form-field>
	<mat-form-field style="width: 50%" class="w-full">
		<mat-label>Grade</mat-label>
		<input matInput type="number" min="1" max="6" formControlName="grade" required>
	</mat-form-field>
	<mat-form-field style="width: 50%" class="w-full">
		<mat-label>Level</mat-label>
		<mat-select class="w-full" formControlName="level" required>
			<mat-option value="elementary">Elementary</mat-option>
			<mat-option value="high-school">High School</mat-option>
		</mat-select>
	</mat-form-field>
	<div class="grid grid-cols-4 gap-4 content-between">
		<button [disabled]="sectionForm.invalid || working" color="primary" mat-raised-button (click)="addSection()">Save</button>
	</div>
</form>

<app-section-list [sections]="(sections | async)"></app-section-list>
